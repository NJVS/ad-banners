<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="ad.size" content="width=728,height=90">
  <meta http-equiv="Content=Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <script>
    const clickTag = "https://github.com/NJVS";
  </script>
</head>

<body>
  <div id="banner" class="banner" style="display: none;">

    <!-- FRAME1 -->
    <div class="frame1 frame banner">
      <div class="frame-wrapper">
        <div class="svg-mask-wrapper">
					<svg viewBox="0 0 802 90" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g class="gradient1" transform="matrix(1, 0, 0, 1, -35, 0)">
							<path d="M33.6842 0H802L773 45L802 90H33.6842L0 48L33.6842 0Z" fill="url(#paint0_linear_1811_72)" />
						</g>
						<defs>
							<linearGradient id="paint0_linear_1811_72" x1="518" y1="-114" x2="461.1" y2="374.429"
								gradientUnits="userSpaceOnUse">
								<stop offset="0.229507" stop-color="#FC4B2B" />
								<stop offset="0.446844" stop-color="#B22E42" />
							</linearGradient>
						</defs>
					</svg>
				</div>
        <div class="frame-image frame1-img">
					<img src="./assets/image01.png">
				</div>
      </div>
    </div>

    <!-- COMMON -->
    <div class="common frame banner">
      <div class="frame-wrapper">
        <div class="logo">
          <img src="./assets/logo.png">
        </div>
        <div class="frame-text frame1-text1">
					<img src="./assets/text01.png">
				</div>
        <div class="frame-text frame1-text2">
					<img src="./assets/text02.png">
				</div>
        <div class="frame-btn">
          <img src="./assets/button.png">
        </div>
        <div class="frame-disc">
          <img src="./assets/disc01.png" alt="">
        </div>
      </div>
    </div>

    <!-- EXIT (CLICK) -->
    <div id="bg-exit" class="banner"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./main.js"></script>

  <script>
    // exit
    document.querySelector("#bg-exit").addEventListener('click', () => {
      window.open(clickTag);
    }, false);

    const banner = new Banner();
    banner.preloadImages();
  </script>

</body>

</html>
