<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="ad.size" content="width=300,height=250">
  <meta http-equiv="Content=Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <script>
    const clickTag = "https://github.com/NJVS";
  </script>
</head>

<body>
  <div id="banner" class="banner" style="display: none;">

    <!-- FRAME1 -->
    <div class="frame1 frame banner">
      <div class="frame-wrapper">
        <div class="svg-mask-wrapper">
          <svg viewBox="0 0 465 250" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g class="gradient1" transform="matrix(1, 0, 0, 1, -85, 0)">
							<path d="M0 84.502L51.9551 167H465L413.71 83.834L465 0H54.0333L0 84.502Z" fill="url(#gradient1)" />
						</g>
						<defs>
							<linearGradient id="gradient1" x1="315.323" y1="58.1158" x2="277.987" y2="214.341"
								gradientUnits="userSpaceOnUse">
								<stop stop-color="#F9503A" />
								<stop offset="1" stop-color="#C0233B" />
							</linearGradient>
						</defs>
					</svg>
        </div>
        <div class="frame-image frame1-img">
          <img src="./assets/image01.jpg">
        </div>
      </div>
    </div>

    <!-- COMMON -->
    <div class="common frame banner">
      <div class="frame-wrapper">
        <div class="logo">
          <img src="./assets/logo.png">
        </div>
        <div class="frame-text frame1-text1">
					<img src="./assets/text01.png">
				</div>
        <div class="frame-text frame2-text1">
					<img src="./assets/text02.png">
				</div>
        <div class="frame-btn">
          <img src="./assets/button.png">
        </div>
        <div class="frame-disc">
          <img src="./assets/disc01.png" alt="">
        </div>
      </div>
    </div>

    <!-- EXIT (CLICK) -->
    <div id="bg-exit" class="banner"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./main.js"></script>

  <script>
    // exit
    document.querySelector("#bg-exit").addEventListener('click', () => {
      window.open(clickTag);
    }, false)

    const banner = new Banner();
    banner.preloadImages();
  </script>

</body>

</html>
