<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="ad.size" content="width=728,height=90">
  <meta http-equiv="Content=Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <script>
    const clickTag = "https://github.com/NJVS";
  </script>
</head>

<body>
  <div id="banner" class="banner" style="display: none;">

    <!-- FRAME1 -->
    <div class="frame1 frame banner">
      <div class="frame-wrapper">
        <svg width="728" height="90" viewbox="0 0 728 90">
          <defs>
            <mask id="frame1_mask">
              <rect class="mask" width="100%" height="350%" x="0%" y="-215%" style="fill: #fff; rotate: 15deg" />
            </mask>
          </defs>
          <g mask="url(#frame1_mask)">
            <image class="bg" href="./assets/txt01.png" />
            <image class="disc" href="./assets/disc01.png" />
            <image class="ribbon" href="./assets/ribbon01.png" />
          </g>
        </svg>
      </div>
    </div>

    <!-- FRAME2 -->
    <div class="frame2 frame banner">
      <div class="frame-wrapper">
        <svg width="728" height="90" viewbox="0 0 728 90">
          <defs>
            <mask id="frame2_mask">
              <rect class="mask" width="100%" height="350%" x="0%" y="-215%" style="fill: #fff; rotate: 15deg" />
            </mask>
          </defs>
          <g mask="url(#frame2_mask)">
            <image class="bg" href="./assets/img01.jpg" />
            <image class="disc" href="./assets/disc02.png" />
            <image class="ribbon" href="./assets/ribbon02.png" />
          </g>
        </svg>
      </div>
    </div>

    <!-- FRAME3 -->
    <div class="frame3 frame banner">
      <div class="frame-wrapper">
        <svg width="728" height="90" viewbox="0 0 728 90">
          <defs>
            <mask id="frame3_mask">
              <rect class="mask" width="100%" height="350%" x="0%" y="-215%" style="fill: #fff; rotate: 15deg" />
            </mask>
          </defs>
          <g mask="url(#frame3_mask)">
            <image class="bg" href="./assets/img02.jpg" />
            <image class="ribbon" href="./assets/ribbon02.png" />
          </g>
        </svg>
      </div>
    </div>

    <!-- FRAME4 -->
    <div class="frame4 frame banner">
      <div class="frame-wrapper">
        <svg width="728" height="90" viewbox="0 0 728 90">
          <!-- mask -->
          <defs>
            <mask id="frame4_mask">
              <rect class="mask" width="100%" height="350%" x="0%" y="-215%" style="fill: #fff; rotate: 15deg" />
            </mask>
          </defs>
          <!-- container to mask -->
          <g mask="url(#frame4_mask)">
            <image class="bg" href="./assets/img03.jpg" />
            <image class="ribbon" href="./assets/ribbon02.png" />
          </g>
        </svg>
      </div>
    </div>

    <!-- FRAME5 -->
    <div class="frame5 frame banner">
      <div class="frame-wrapper">
        <svg width="728" height="90" viewbox="0 0 728 90">
          <!-- mask -->
          <defs>
            <mask id="frame5_mask">
              <rect class="mask" width="100%" height="350%" x="0%" y="-215%" style="fill: #fff; rotate: 15deg" />
            </mask>
          </defs>
          <!-- container to mask -->
          <g mask="url(#frame5_mask)">
            <image class="bg" href="./assets/txt02.png" />
            <image class="disc" href="./assets/disc01.png" />
            <image class="ribbon" href="./assets/ribbon03.png" />
          </g>
        </svg>
      </div>
    </div>

    <!-- COMMON -->
    <div class="common frame banner">
      <div class="frame-wrapper">
        <div class="logo">
          <img src="./assets/foxtelLogo.png">
        </div>
      </div>
    </div>

    <!-- EXIT (CLICK) -->
    <div id="bg-exit" class="banner"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./main.js"></script>

  <script>

    // exit
    document.querySelector("#bg-exit").addEventListener('click', () => {
      window.open(clickTag);
    }, false)

    const banner = new Banner();
    banner.preloadImages();

  </script>
</body>

</html>
